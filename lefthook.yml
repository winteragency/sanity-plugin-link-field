commit-msg:
  parallel: true
  commands:
    lint-commit-msg:
      run: npx -y commitlint --edit

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,jsx,ts,tsx,json,md,yml,yaml,css,scss,html}'
      run: npx -y prettier --check {staged_files}
    types:
      glob: '*.{ts,tsx}'
      run: npm run check:types
    lint:
      glob: 'src/**/*.{js,jsx,ts,tsx}'
      # TODO: Fix ESLint configuration - eslint-config-sanity package is missing
      skip: true
      run: ESLINT_USE_FLAT_CONFIG=false npx -y eslint {staged_files}
